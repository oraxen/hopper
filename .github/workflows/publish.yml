name: Publish project to Maven repository
on:
  release:
    types: [published]
jobs:
  publish:
    runs-on: ubuntu-latest
    # Only publish when the release is actually published (not draft / prerelease)
    if: ${{ github.event.release.draft == false && github.event.release.prerelease == false }}
    steps:
      - uses: actions/checkout@v4
        with:
          # Build/publish the exact tag that was released
          ref: ${{ github.event.release.tag_name }}
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build and publish all modules
        run: ./gradlew build publish
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
